               Change Order Change Order

          </svg>

<div class="header">
    <div class="nav">
        <a href="#" class="logo">LOGO</a>

        <div class="centered">

</div>
<script>


        // function to set a given theme/color-scheme
        function setTheme(themeName) {
            localStorage.setItem('theme', themeName);
            document.documentElement.className = themeName;
        }

        // function to toggle between light and dark theme
        function toggleTheme() {
            if (localStorage.getItem('theme') === 'theme-red') {
                setTheme('theme-green');
                document.querySelector('.centered-image img').src  = 'img/yoda.png';
                document.querySelector('.swipe img').src  = 'img/mudhorn.png';
            } else if (localStorage.getItem('theme') === 'theme-green') {
                setTheme('theme-blue');
                document.querySelector('.centered-image img').src  = 'img/mando.png';
                document.querySelector('.swipe img').src  = 'img/sith-order.svg';
            }else {
                setTheme('theme-red');
                document.querySelector('.centered-image img').src  = 'img/vader.png';
                document.querySelector('.swipe img').src  = 'img/jedi-order.svg';
            }
        }

        // Immediately invoked function to set the theme on initial load
        (function () {
            if (localStorage.getItem('theme') === 'theme-red') {
                setTheme('theme-red');
                document.querySelector('.centered-image img').src  = 'img/vader.png';
                document.querySelector('.swipe img').src  = 'img/jedi-order.svg';
            } else if (localStorage.getItem('theme') === 'theme-red') {
                setTheme('theme-blue');
                document.querySelector('.centered-image img').src  = 'img/vader.png';
                document.querySelector('.swipe img').src  = 'img/sith-order.svg';
            } else {
                setTheme('theme-green');
                document.querySelector('.centered-image img').src  = 'img/yoda.png';
                document.querySelector('.swipe img').src  = 'img/mudhorn.png';
            }
        })();

    </script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
